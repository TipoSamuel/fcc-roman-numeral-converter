<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="content">
      <span class="manga-title">バガボンド</span>
      <div class="hero-container">
        <div class="img-container">
          <img class="vagabond" src="https://pub-dc03d1e4e9594fc9b5a85d89c8cbf56f.r2.dev/images/vagabond.png" alt="" />
        </div>

        <div class="form">
          <form>
            <h1>Roman Numeral Converter</h1>
            <input type="number" name="" id="number" placeholder="Type your number" />
            <div class="btn-container">
              <div class="mask">Convert</div>
              <button id="convert-btn" class="hover" type="button">Convert</button>
            </div>
            <div class="output-container">
              <span id="output">Type a number</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="release-date">
      <div class="palette-colors">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>/1998</p>
    </div>

    <footer>
      <h3>A manga by <span>Takehiko Inoue</span></h3>
      <div class="credits">
        <div class="credits-left">
          <span
            >Written and <br />
            illustrate by \
          </span>
          <span>Takehiko Inoue</span>
        </div>
        <div class="credits-right">
          <span>Stars\</span>
          <ul>
            <li>Musashi Miyamoto</li>
            <li>Kojiro Sasaki</li>
            <li>Otsu</li>
            <li>Jotaro</li>
          </ul>

          <ul>
            <li>Inshun Hozoin</li>
            <li>Inei Hozoin</li>
            <li>Sekishusai Yagyu</li>
            <li>Soho Takuan</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
